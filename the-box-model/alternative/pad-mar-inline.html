<!DOCTYPE html>
<!-- Generally, you don't want to put margin and padding on a inline element. Just, don't. -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Margin Padding test</title>
  <style>
    .cont {
      display: inline;
      background-color: lightpink;
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    #1 {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="cont">p</div>
  <div class="cont" id="1">p</div>
</body>
</html>
